<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Sample of ClickFix</title>
</head>

<body>
  <h3>Sample of CATCHA</h3>
  <div class="outer">
    <div class="inner">
      <input type="checkbox" id="check" value="">私はボットではありません
      <img id="captcha" src="icon.png" alt="captcha" />
    </div>
  </div>

  <div class="text">
    <p>証明方法：</p>
    <ol type="1">
      <li>チェックボックスをチェックします</li>
      <li>WINキー を押しながら Rキー を押します</li>
      <li>CTRLキー を押しながら Vキー を押します</li>
      <li>Enterキー を押します</li>
    </ol>
  </div>      
        

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
